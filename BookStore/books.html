<div class="wrapper">
    <h1 class="title">مكتبة رفوف الرقمية</h1>
   
    <div class="properties">
        <div class="row header">
            <div class="col">ISBN رمزالكتاب </div>
            <div class="col">اسم الكتاب</div>
            <div class="col">السعر</div>
            <div class="col">أظهار التفاصيل</div>
            <div class="col">اختيار</div>
        </div>
        <div class="body"></div>
    </div>
    <button class="but but-continue" disabled>متابعة</button>
</div>
<div class="modal">
    <form action="" dir="rtl">
        <div>
            <label for="name">الاسم الثلاثي</label>
            <input type="text" id="name" name="name" placeholder="ادخل الاسم الثلاثي بالعربية">
        </div>
        <div>
            <label for="id">الرقم الوطني*</label>
            <input type="text" id="id" name="id" required placeholder="يجب ان لايتجاوز الرقم الوطني احدى عشر رقم">
        </div>
        <div>
            <label for="bdate">تاريخ الميلاد</label>
            <input type="date" id="bdate" name="bdate">
        </div>
        <div>
            <label for="phone">رقم الهاتف</label>
            <input type="tel" id="phone" name="phone" placeholder="+963 ••• ••• •••">
        </div>
        <div>
            <label for="email">عنوان البريد الالكتروني</label>
            <input type="email" id="email" name="email" placeholder="الايميل">
        </div>
        <button class="form-but" type="submit">إرسال</button>
    </form>
    <button class="but close-but">
        <!-- x close svg -->
        <svg fill="#000000" height="200px" width="200px" version="1.1" id="Layer_1"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512"
            xml:space="preserve">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
                <g>
                    <g>
                        <polygon
                            points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 512,452.922 315.076,256 ">
                        </polygon>
                    </g>
                </g>
            </g>
        </svg>
    </button>
</div>
<script>
    function toggleDetails(index) {
        var detailsRow = document.getElementById('details-' + index);
        if (detailsRow.style.display === 'table-row') {
            detailsRow.style.display = 'none';
        } else {
            detailsRow.style.display = 'table-row';
        }
    }

    // إخفاء جميع سطور التفاصيل بشكل مبدأي
    document.querySelectorAll('.details-row').forEach(function (row) {
        row.style.display = 'none';
    });
</script>
